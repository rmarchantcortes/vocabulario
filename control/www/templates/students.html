<ion-view view-title="{{Class[1]}}">
	<ion-nav-buttons side="right"  >
		<button class="button" ng-click="newStudent()">
			<i class="icon icon-left ion-plus-round"></i>
			<i class="icon icon-left ion-university"></i>
		</button>
	</ion-nav-buttons>
	<ion-content>
		
		<div>
			<div id="graph" class="item item-text-wrap" ng-init="callScorePerson()" ng-show="chartIsVisible">
					<canvas id="updatingChart" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options"></canvas>
			</div>
		</div>
		<div>
			<a class="button button-block button-positive" href="#/tab/organizations/{{organization.id}}/{{curso.id}}/challengesList">Desaf√≠os</a>
		</div>
		<ion-list >
			<ion-item class="item-remove-animate item-avatar item-icon-right"  ng-repeat="alumno in alumnos" href="#/tab/organizations/{{organization.id}}/{{curso.id}}/{{alumno.id}}"
			ng-click="callToAddToStudentList(alumno.id, alumno.nombre)">
				<img ng-src="img/default.jpg">
				<h2>{{alumno.nombre}}</h2>
				<p>{{alumno.apellido}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
