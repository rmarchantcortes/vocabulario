<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Agregar Estudiante</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeEditPerson()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createEditPerson()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="editPersonData.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="editPersonData.apellido">
        </label>
        <label class="item item-input">
          <span class="input-label">Fecha de nacimiento</span>
          <input type="date">
        </label>
        <label class="item item-input">
          <span class="input-label">Nombre de usuario</span>
          <input type="text" ng-model="editPersonData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Crear</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
