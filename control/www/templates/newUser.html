<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Nuevo Usuario</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAccount()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doNewAccount()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="newAccount.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido</span>
          <input type="text" ng-model="newAccount.apellido">
        </label>
        <label class="item item-input">
            <span class="input-label">Fecha de nacimiento</span>
            <input ng-model="newAccount.nacimiento" type="date">
          </label>
        <label class="item item-input">
          <span class="input-label">Nombre de Usuario</span>
          <input type="text" ng-model="newAccount.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="password" ng-model="newAccount.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirmar Clave</span>
          <input type="password" ng-model="newAccount.repassword">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Crear</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
