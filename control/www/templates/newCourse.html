<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Agregar Curso</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNewCourse()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createNewCourse()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre del Curso</span>
          <input type="text" ng-model="newCourseData.nombre">
        </label>
        <label class="item item-input item-select">
        <div class="input-label">
          Nivel: 
        </div>
        <select id="combo" name="actibityForm" ng-model="newCourseData.nivel" ng-options="option.name as option.name for option in selectOptions"></select>
      </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Crear</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
