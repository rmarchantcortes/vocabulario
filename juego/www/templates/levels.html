<ion-view view-title="Niveles" class="head">
  <ion-content class="fondo">
    <div ng-view class="list list-inset">
        <input type="radio" id="rad{{level.name}}"
        ng-repeat="level in levels" />
    	<div class="item niveles"  ng-repeat="level in levels"  id="{{level.name}}" >
    		<a class="item item-thumbnail-left link" ui-sref="app.{{level.link}}" ng-click="startLevels(level.id)" style="background-image: url('../img/{{level.img}}'); color: black; " >{{level.title}}</a>
 		</div>
        <div class="gris" style="background-color: #ccc;" id="{{level.name}}" ng-repeat="level in levels">
        </div>
    </div>
  </ion-content>
</ion-view>
