<ion-view view-title="Mis Desafíos">
	<ion-content>
		<div ng-show="pageAccount" class="middle">
			<div class="list card">
				<div class="item item-body">
					<img src="img/{{default.image}}">
					<p>Inicia sesión para acceder a la creación de desafíos</p>
				</div>
			</div>
		</div>
		<div ng-show="pageContent" ng-init="callChallenges()">
			<div class="list list-inset"   ng-repeat="challenge in challenges">
				<!-- ui-sref="app.{{level.link}}" ng-click="startLevels(level.id)" -->
				<a class="item item-avatar" ui-sref="app.{{challenge.nameLink}}" ng-click="setLevelParameters({{challenge.nivel}})">
				  <img src="img/sword.jpg">
				  <p>{{challenge.nombre}}</p>
				  <h2>Nivel {{challenge.nivel}}</h2>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
